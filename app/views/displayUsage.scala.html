@(usage: Usage)

@main("Login") {

<div class="container">

<h1><img src="/assets/images/money.png" style="width:50px" />  EVTOU2 Bill Estimate</h1>


<table class="table table-bordered">
  <caption>EVTOU2 Bill Estimate</caption>
  <thead>
    <tr>
      <th>Total Bill</th>
      <th>Off Peak Charges</th>
      <th>On Peak Charges</th>
      <th>Super Off Peak Charges</th>
    </tr>
  </thead>
  <tbody>
  
	@for(monthlyBill <- usage.bills){
    <tr>
      <td>$ @monthlyBill(0)</td>
      <td>$ @monthlyBill(1)</td>
      <td>$ @monthlyBill(2)</td>
      <td>$ @monthlyBill(3)</td>
    </tr>
	}
	
  </tbody>
</table>

</div>

}
